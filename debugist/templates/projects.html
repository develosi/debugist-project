{% extends "base.html" %}
{% block content %}

<h3 class="text center-align">Projects</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_project') }}" class="btn-large green darken-1">
            Add Project <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for project in projects %}
    <div class="col s12 m6 l3">
        <div class="card grey darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ project.project_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn green darken-1">Edit</a>
                <a href="#" class="btn red darken-2">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
