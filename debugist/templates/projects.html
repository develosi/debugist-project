{% extends "base.html" %}
{% block content %}

<h3 class="text center-align header-text">Projects</h3>

<!-- add a new project section with floating btn -->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_project') }}" class="btn-floating btn-large waves-effect waves-light pink darken-1">
            <i class="material-icons">add</i></a>
    </div>
</div>

<!-- current projects displayed with options to edit or delete including modal -->
<div class="row">
    {% for project in projects %}
    <div class="col s12 m6 l3">
        <div class="card grey darken-3 center-align">
            <div class="card-content white-text">
                <span class="card-title teal-text text-accent-2"><b>{{ project.project_name }}</b></span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn grey darken-1">Edit</a>


                <a href="#deleteProjectModal-{{ project.id }}" class="btn red darken-1 modal-trigger">Delete</a>

                <!-- <a href="{{ url_for('delete_project', project_id=project.id) }}" class="btn red darken-1">Delete</a> -->

                <!-- modal section -->
                    <div id="deleteProjectModal-{{ project.id }}" class="modal">
                        <div class="modal-content">
                            <h4><b>Are you sure you want to delete this Project?</b></h4>
                            <h5><b>This action cannot be undone.</b></h5>
                        </div>
                        <div class="modal-footer center-align">
                            <a href="modal-close" class="modal-close btn grey darken-1">Cancel</a>
                            <a href="{{ url_for('delete_project', project_id=project.id) }}" class="btn red darken-1">Delete</a>
                        </div>
                    </div>  
                
                  
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
