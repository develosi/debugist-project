<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_project') }}" class="btn-floating btn-large pink darken-1 pulse">
            <i class="material-icons">add</i></a>
    </div>
</div>

<div class="row">
    {% for project in projects %}
    <div class="col s12 m6 l3">
        <div class="card grey darken-3 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ project.project_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn grey darken-1">Edit</a>
                <a href="{{ url_for('delete_project', project_id=project.id) }}" class="btn red darken-1">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
