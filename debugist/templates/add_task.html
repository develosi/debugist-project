{% extends "base.html" %}
{% block content %}

<h3 class="black-text center-align header-text">Add Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- new task name section -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix pink-text text-darken-1"></i>
                <input id="task_name" name="task_name" minlength="3" maxlength="60" type="text" class="validate" required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- new task description section -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix pink-text text-darken-1"></i>
                <textarea id="task_description" name="task_description" minlength="3" maxlength="250"
                    type="text" class="materialize-textarea validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- task due date section -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix pink-text text-darken-1"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- task is urgent section -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix pink-text text-darken-1"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- project id section -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-solid fa-folder-closed prefix pink-text text-darken-1"></i>
                <select id="project_id" name="project_id" class="validate" required>
                    <option value="" disabled selected>Choose Project</option>
                    {% for project in projects %}
                        <option value="{{ project.id }}">{{ project.project_name }}</option>
                    {% endfor %}
                </select>
                <label for="project_id">Project</label>
            </div>
        </div>
        <!-- task submit button section -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-floating btn-large pink darken-1 pulse">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
