{% extends "base.html" %}
{% block content %}

<h3 class="center-align header-text">Edit Project</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_project', project_id=project.id) }}">
        <!-- edit project name section -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-regular fa-folder-open prefix pink-text text-darken-1"></i>
                <input id="project_name" name="project_name" value="{{ project.project_name }}" minlength="3" maxlength="30" type="text" class="validate" required>
                <label for="project_name">Project Name</label>
            </div>
        </div>
        <!-- submit button section -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large pink darken-1">
                    <b>Edit Project</b> <i class="fas fa-solid fa-pen right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
